	<style type="text/css" media="screen"> 
 
		body { margin: 20px 0 0 0; }
		p {
      font:60px/100px Helvetica;
			color: #000;
			text-align: center;
			border: 1px solid #000;
			margin: 0 0 27px 0;
      height: 106px
		}

<body id="home"> 

  <div class="top"> 
    <div class="row"> 
      <div class="column grid_12"><p>12</p></div>

      </div>

  </div>
